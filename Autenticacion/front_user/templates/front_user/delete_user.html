{% extends "base.html" %}

{% block title %}Eliminar Usuario{% endblock title %}

{% block content %}
<h1>Eliminar Usuario</h1>
<p>¿Está seguro que desea eliminar al usuario {{ user.username }} con ID {{ user.id }}?</p>
<form method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Eliminar">
  <a class="btn btn-secondary" href="{% url 'front_user:list_users' %}">Cancelar</a>
</form>
{% endblock content %}
